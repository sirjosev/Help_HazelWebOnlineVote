<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Online Voting System</h1>
                <div class="space-x-4">
                    <a href="login.html" class="hover:underline">Login</a>
                    <a href="register.html" class="hover:underline">Register</a>
                </div>
            </div>
        </nav>
        
        <main class="flex-grow container mx-auto p-4 flex items-center">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300">Register</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto text-center">
                <p>Â© 2023 Online Voting System. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
