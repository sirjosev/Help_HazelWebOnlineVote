<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Online Voting System</h1>
                <div class="space-x-4">
                    <a href="logout.html" class="hover:underline">Logout</a>
                </div>
            </div>
        </nav>
        
        <main class="flex-grow container mx-auto p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-gray-800">Voting Results</h2>
                <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Refresh
                </button>
            </div>
            <div id="results" class="bg-white rounded-lg shadow-lg p-4">
                <div class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Current Vote Counts:</h3>
                    <div class="h-64 flex items-end space-x-4">
                        <div class="flex-1">
                            <div class="bg-blue-500 rounded-t-lg mb-1 relative" style="height: 60%">
                                <p class="text-center text-white py-1">Candidate 1</p>
                                <p class="absolute bottom-0 right-0 m-1 text-xs text-white bg-black bg-opacity-50 px-1 rounded">45 votes</p>
                            </div>
                            <p class="text-center font-bold text-md">45%</p>
                        </div>
                        <div class="flex-1">
                            <div class="bg-green-500 rounded-t-lg mb-2 relative" style="height: 40%">
                                <p class="text-center text-white py-2">Candidate 2</p>
                            </div>
                            <p class="text-center font-bold">30%</p>
                        </div>
                        <div class="flex-1">
                            <div class="bg-purple-500 rounded-t-lg mb-2 relative" style="height: 30%">
                                <p class="text-center text-white py-2">Candidate 3</p>
                            </div>
                            <p class="text-center font-bold">25%</p>
                        </div>
                    </div>
                </div>
                <div class="border-t pt-4">
                    <p class="text-sm text-gray-500">Last updated: <span id="update-time">Just now</span></p>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto text-center">
                <p>Â© 2023 Online Voting System. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="js/vote.js"></script>
    <script>
        // Fetch and display real data
        async function updateResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();
                
                if (response.ok) {
                    const candidates = data.candidates;
                    const total = candidates.reduce((sum, c) => sum + c.votes, 0);

                    document.querySelectorAll('.flex-1').forEach((element, index) => {
                        const candidate = candidates[index];
                        const percent = Math.round((candidate.votes/total) * 100);
                        element.querySelector('.font-bold').textContent = `${percent}%`;
                        const bar = element.querySelector('div');
                        bar.style.height = `${percent}%`;
                        bar.querySelectorAll('span')[0].textContent = `#${index+1}`;
                        bar.querySelectorAll('span')[1].textContent = `${candidate.votes} votes`;
                        bar.querySelector('p').textContent = candidate.name;
                    });
                    
                    document.getElementById('update-time').textContent = new Date().toLocaleString();
                }
            } catch (err) {
                console.error('Failed to fetch results:', err);
            }
        }
        
        updateResults(); // Initial call to display results
        
        document.getElementById('refresh-btn').addEventListener('click', function() {
            this.disabled = true;
            updateResults().then(() => {
                this.disabled = false;
            });
        });
        
        // Refresh every 30 seconds
        setInterval(updateResults, 30000);
    </script>
</body>
</html>
