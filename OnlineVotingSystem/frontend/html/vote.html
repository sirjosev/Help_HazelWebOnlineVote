<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Online Voting System</h1>
                <div class="space-x-4">
                    <a href="logout.html" class="hover:underline">Logout</a>
                </div>
            </div>
        </nav>
        
        <main class="flex-grow container mx-auto p-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Cast Your Vote</h2>
            <form id="voteForm">
                <div class="mb-4">
                    <label for="candidate" class="block text-gray-700">Select Candidate</label>
                    <select id="candidate" name="candidate" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
                        <option value="">-- Select Candidate --</option>
                        <option value="candidate1">Candidate 1</option>
                        <option value="candidate2">Candidate 2</option>
                        <option value="candidate3">Candidate 3</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300">Submit Vote</button>
            </form>
        </main>

        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto text-center">
                <p>Â© 2023 Online Voting System. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="js/vote.js"></script>
</body>
</html>
